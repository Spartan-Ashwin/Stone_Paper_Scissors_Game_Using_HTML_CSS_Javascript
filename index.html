<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>
<body>
    <h1 style="text-align: center;">Stone Paper Scissor Game !!</h1>
    <div class="container">

        <div class="stone">

            <img  src="stone.jpg"  class='imagePoperty'alt="stone">
            <button class="stonebtn">Stone</button>
    
        </div>
        
    
        <div class="scissor">
            <img src="scissor.jpg" class='imagePoperty' alt="scissor">
            <button class="scissorbtn">Scissor</button>
        </div>
       
        <div class="paper">
            <img src="paper.png" class='imagePoperty' alt="paper">
            <button class="paperbtn">Paper</button>
        </div>

    </div>

    <div class="result"></div>

    <script src="script.js"></script>
   
    
</body>
</html>
